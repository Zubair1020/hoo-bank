<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hoo Bank</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="robot">
          <img
            class="robot__img robot__img--sphere robot__img--sphere-1"
            src="./images/icons/sphere.svg"
            alt="blue sphere"
          />
          <img
            class="robot__img robot__img--sphere robot__img--sphere-2"
            src="./images/icons/sphere.svg"
            alt="blue sphere"
          />
          <img
            class="robot__img robot__img--sphere robot__img--sphere-3"
            src="./images/icons/sphere.svg"
            alt="blue sphere"
          />

          <img
            class="robot__img robot__img--layer robot__img--layer--1"
            src="./images/image/card__img-layer--1.png"
            alt="visa card layer"
          />
          <img
            class="robot__img robot__img--layer robot__img--layer--2"
            src="./images/image/card__img-layer--2.png"
            alt="visa card layer"
          />
          <img
            class="robot__img robot__img--layer robot__img--layer--3"
            src="./images/image/card__img-layer--3.png"
            alt="visa card layer"
          />

          <img
            class="robot__img robot__img--light"
            src="./images/image/robot-hand__light.png"
            alt="soft light"
          />
          <img
            class="robot__img robot__img--robot-hand"
            src="./images/image/robot-hand.png"
            alt="A robot hand"
          />
        </div>
      </div>
    </header>
  </body>
</html>
